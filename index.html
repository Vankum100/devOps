<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let vueInstance = new Vue({
        el: '#app',
        template: `<div>
              <h1>Vue.js Application</h1>
              <h2>Wait for the 'Daisy' to get added in flowers list!</h2>
              <li v-for="flower in flowers">
                {{ flower }} 
              </li>
            </div>
            `,
        data: {
          flowers: ['Tulip', 'Rose', 'Sunflower'],
        },
      });

      // Adding a flower in list after 2 seconds
      setTimeout(() => {
        vueInstance.flowers.push('Daisy');
        Vue.set(vueInstance.flowers, 0, 'Hibiscus');
        vueInstance.flowers.sort();
        //console.log("2 seconds passed and 'Tulip' got updated to 'Daisy'!");
      }, 2000);
    </script>
  </body>
</html>
